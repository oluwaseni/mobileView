 <h4 class="text-center underline-small">Sign up</h4>
 <p class="text-center">Sign up To Connect With Manufacturers, <br> Wholesalers and Distributors Online. </p>
 <br>
<div class="container">
<form action="">
<div class="form-group row">   
    <div class="col-sm-6">
   <input type="text" class="form-control" id="firstName" placeholder="First name">
 </div>
  <div class="col-sm-6">
 <input type="text" class="form-control" id="secondName" placeholder="Last name">
  </div>
  <div class="col-sm-6">

   </div>
    <div class="col-sm-6">

    </div>
 <div class="col-sm-6">
  <input type="password" class="form-control" id="password" placeholder="Password">
   </div>
  <div class="col-sm-6">

  </div>
  <div class="col-sm-6">

    </div>
    <div class="col-sm-6">

      </div>
      <div class="col-sm-6">
          <input type="text" class="form-control" id="city" placeholder="City">

        <button class="btn btn-positive btn-block btn-primary">Sign up</button>
 </div>
